plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Ensure this line is present
}
android {
    namespace "com.example.login" // Your application ID
    compileSdk 35 // Latest stable SDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.example.login" // Your application ID
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(17))
        }
    }

    buildFeatures {
        buildConfig true // Enable custom BuildConfig fields
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing for now; configure for release later
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Use the version from root build.gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // Latest Firebase BOM
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-messaging"
}  

kotlin {
    jvmToolchain(17)
}
